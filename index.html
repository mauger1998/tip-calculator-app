<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="mainCard">
    <div class="leftSide">
      <div class="leftFirstContainer">
        <h3>Bill</h3>
        <input id="billPrice" type="number" value="142">
      </div>
      <div class="leftGridContainer">
        <h3>Select Tip %</h3>
        <div class="grid">
          <button class="buttonJava hover">5%</button>
          <button class="buttonJava hover">10%</button>
          <button class="buttonJava hover">15%</button>
          <button class="buttonJava hover">25%</button>
          <button class="buttonJava hover">50%</button>
          <button class="buttonJava" id="custom">Custom</button>
        </div>
      </div>
      <div class="leftBottomContainer">
        <h3>Number of People</h3>
        <input type="number" id="numberOfPeople" value="5">
        
      </div>
    </div>
    <div class="rightSide">
      <div class="rightSideTop">
        <div class="rightSideTopLeftSide">
          <h3>Tip Amount</h3>
          <p id="perPerson">/ person</p>
        </div>
        <rightSideTopRightSide>
          <h3 id="tipOutput"></h3>
        </rightSideTopRightSide>
      </div>

      <div class="rightSideSecond">
        <div class="rightSecondLeft">
          <h3>Total</h3>
          <p id="perPerson">/ person</p>
        </div>
        <div class="rightSecondRight">
          <p id="total"></p>
        </div>
      </div>
      <div class="rightSideButtonContainer">
        <button id="reset">RESET</button>
      </div>
    </div>
  </div>
  
  
</body>
</html>
