<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="mainCard">
    <div class="leftSide">
      <div class="leftFirstContainer">
        <h3>Bill</h3>
        <p>$142</p>
      </div>
      <div class="leftGridContainer">
        <h3>Select Tip %</h3>
        <div class="grid">
          <button class="buttonJava">5%</button>
          <button class="buttonJava">10%</button>
          <button class="buttonJava">15%</button>
          <button class="buttonJava">25%</button>
          <button class="buttonJava">50%</button>
          <button class="buttonJava" id="custom">Custom</button>
        </div>
      </div>
      <div class="leftBottomContainer">
        <h3>Number of People</h3>
        <p>5</p>
      </div>
    </div>
    <div class="rightSide">
      <div class="rightSideTop">
        <h3>Tip Amount</h3>
        <p>/ person</p>
        <h2>$4.27</h2>
      </div>

      <div class="rightSideSecond">
        <h3>Total</h3>
        <p>/ person</p>
      </div>
      <div class="rightSideButtonContainer">
        <button>Reset</button>
      </div>
    </div>
  </div>
  
  
</body>
</html>
